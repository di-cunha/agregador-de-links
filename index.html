<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks - Agregador de Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar-diego.png"
          alt="Foto de Diego Cunha sorrindo, usando camisa verde, barba, com uma parede branca ao fundo"
        />
        <p>@diegocunha</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.instagram.com/diegocunhafotografia"
            target="_blank"
            >Perfil do Instagram</a
          >
        </li>

        <li>
          <a href="https://www.linkedin.com/in/diego-cunha-ti/" target="_blank"
            >Perfil do LinkedIn</a
          >
        </li>

        <li>
          <a href="https://github.com/di-cunha?tab=repositories" target="_blank"
            >Portfólio no Github</a
          >
        </li>

        <li>
          <a href="https://wa.me/message/OEY2SODLTC2WI1" target="_blank"
            >Conversar no WhatsApp</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://www.linkedin.com/in/diego-cunha-ti/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://github.com/di-cunha?tab=repositories" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/diegocunhafotografia"" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/@diegocunhafotografia9769?si=7L4h0ZAhUmEbcu2c" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        
      </div>

      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a> 
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
